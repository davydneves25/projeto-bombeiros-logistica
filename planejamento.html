<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid">
            <img
                src="img/brasao.png"
                class="position-absolute"
                style="width: 10%; top: 40%; left: 20.1%"
            />
            <div class="row min-vh-100">
                <div class="col-3">
                    <nav class="navbar navbar-expand-lg bg-pimary m-5 mb-0">
                        <div class="container">
                            <div class="collapse navbar-collapse">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a
                                            href="index.html"
                                            class="nav-link text-danger d-inline"
                                            >Home</a
                                        >
                                        <span class="text-body-secondary"
                                            >/</span
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <span class="ms-3 text-secondary"
                                            >Nova ocorrência</span
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div
                        class="d-flex flex-column align-content-center justify-content-center flex-wrap"
                        style="margin-top: 50%"
                    >
                        <div class="h2 mx-auto weight-bold fw-bold">
                            Nova ocorrência
                        </div>
                        <select
                            class="form-select mx-auto text-secondary"
                            name="Tipo de ocorrência"
                            id="tipoOcorrencia"
                            style="width: 250px"
                        >
                            <option selected>Tipo de ocorrência</option>
                            <option value="1">Incêndio</option>
                            <option value="2">Deslizamento</option>
                            <option value="3">Dosmético</option>
                        </select>
                        <select
                            class="form-select mx-auto text-secondary mt-2 mb-2"
                            name="Tipo de ocorrência"
                            id="tipoOcorrencia"
                            style="width: 250px"
                        >
                            <option selected>Veículo</option>
                            <option value="1">Caminhão</option>
                            <option value="2">Carro</option>
                            <option value="3">Moto</option>
                        </select>
                        <input
                            type="number"
                            id="numeroBombeiros"
                            placeholder="Número de bombeiros"
                            class="form-control mx-auto text-secondary"
                            style="width: 250px"
                            min="1"
                        />
                        <small class="text-secondary mt-1"
                            >Bombeiros disponíveis: 40/50</small
                        >
                        <a href="peso.html" class="w-25 mt-3"
                            ><button class="btn btn-success">Gerar</button></a
                        >
                    </div>
                </div>

                <div
                    class="col-9 align-content-center justify-content-center d-flex min-vh-100"
                    style="
                        width: 75%;
                        padding: 16.5% 7% 0 7%;
                        background-color: #f2f2f7;
                    "
                >
                    <div style="width: 100%">
                        <h2 class="fw-bold mb-4">Últimas ocorrências</h2>
                        <div
                            class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm mb-2"
                        >
                            <span>#26</span>
                            <span>Tipo: Incêndio</span>
                            <span>Veículo: Caminhão</span>
                            <span>Bombeiros: 5</span>
                            <span
                                class="badge bg-light text-danger border border-danger"
                                >Em andamento</span
                            >
                        </div>

                        <div
                            class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm mb-2"
                        >
                            <span>#25</span>
                            <span>Tipo: Incêndio</span>
                            <span>Veículo: Caminhão</span>
                            <span>Bombeiros: 7</span>
                            <span class="badge bg-success-subtle text-success"
                                >Concluída</span
                            >
                        </div>

                        <div
                            class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm mb-2"
                        >
                            <span>#22</span>
                            <span>Tipo: Resgate</span>
                            <span>Veículo: Carro</span>
                            <span>Bombeiros: 2</span>
                            <span class="badge bg-success-subtle text-success"
                                >Concluída</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
